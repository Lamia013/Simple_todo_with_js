<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <script src="todo.js"></script>
    <style>
        @keyframes slide {
            from {
                left: 0%;
            }
            to {
                left: 50%;
            }
        }
        @keyframes remove {
            from {
                opacity: 1;
                
            }
            to {
                opacity: 0;
               
            }
        }
        #animation{
            position: relative;
            animation-name: slide;
            animation-duration: 3s;
            animation-fill-mode: forwards;
        }
        #list li {
            display: flex;
            width: 50%;
            border-radius: 10px;               
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5%;          
            border: 1px solid #ddd;
            padding: 1%;
            animation-name: remove;
            animation-duration: 2s;
            animation-fill-mode: forwards;
            animation-play-state: paused;
        }
    </style>
</head>
<body>
    <h1 id="animation">Welcome!</h1>
    <h1>Tasks:</h1>
    <ul id="list">
        <h2>Empty List</h2>
    </ul>
    <h1>Add tasks:</h1>
    <form>
        <input autofocus id="task" type="text" placeholder="Task name">
        <button type="button" data-color="red">Red</button>
        <button type="button" data-color="green">Green</button>
        <button type="button" data-color="blue">Blue</button>
        <input id="button" type="submit">
    </form><br><br>
    <h2 id="limit"></h2>
    <h1 id="clear">Click Me to Clear All.</h1>
    <h1 id="refresh">Refresh</h1>
    
</body>
</html>
